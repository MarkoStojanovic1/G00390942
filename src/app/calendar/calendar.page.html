<ion-header>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Ionic Calendar UI
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
    <div class="ion-padding">
        <!-- calendar -->
      <ion-calendar 
         (change)="onChange($event)" 
         [(ngModel)]="date" 
         [type]="type" 
         [format]="'YYYY-MM-DD'">
      </ion-calendar>
    </div>
    <!-- Home page tab button -->
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home" [routerLink]="['/home']" routerDirection="back"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
